<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <meta http-equiv="refresh" content="0; url=/dashboard/#${location.pathname}${location.search}${location.hash}">
    <script type="text/javascript">
      // Adapted from https://github.com/rafgraph/spa-github-pages
      (function() {
        var l = window.location;
        var base = '/dashboard';
        var hash = l.pathname.substring(base.length) + l.search + l.hash;
        if (hash.charAt(0) !== '/') hash = '/' + hash;
        window.location.replace(base + '/#' + hash);
      })();
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected, <a id="redirect-link" href="#">click here</a>.</p>
    <script>
      document.getElementById('redirect-link').href = '/dashboard/#' + window.location.pathname.substring('/dashboard'.length) + window.location.search + window.location.hash;
    </script>
  </body>
</html>
